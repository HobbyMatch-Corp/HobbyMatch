
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "8095:1433"
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost,1433", "-U", "sa", "-P", "Password123!", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks: 
      - app-network
  backend:
    build:
      context: ../
      dockerfile: HobbyMatchAPI/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - sqlserver
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=HobbyDB;User=sa;Password=Password123!;TrustServerCertificate=True;
      - JwtOptions__
      - JwtOptions__ExpirationTime=15
      - JwtOptions__Issuer=http://backend:8080
      - JwtOptions__Audience=http://frontend:8080
    networks:
      - app-network
  frontend:
    build: 
      context: ../
      dockerfile: HobbyMatchApp/Dockerfile
    ports:
      - "5001:8080"
    depends_on:
      - backend
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiSettings__BaseUrl=http://backend:8080/api/
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
    
volumes:
  sqlserver_data: